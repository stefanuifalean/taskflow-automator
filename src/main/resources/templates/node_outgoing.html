<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<article th:fragment="Iterator">
  <p>Outgoing relations to resources</p>
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <table id="outgoing" class="responsive-table centered highlight">
        <tr>
          <td>Relation Type</td>
          <td>Node Type</td>
          <td>Access</td>
        </tr>
        <th:block th:each="outRel: ${outRels}" th:with="node=${outRel.getTarget()}, relType=${outRel.getClass().getSimpleName()}, nodeType=${node.getClass().getSimpleName()}">
          <tr th:class="'relation' + ' ' + ${relType} + ' ' + ${nodeType}">
            <td>
              <span th:text="${relType}"></span> <!-- Reflection API call -->
            </td>
            <td>
              <span th:text="${nodeType}"></span>
            </td>
            <td>
              <a class="btn link" th:href="|/node/${node.getIriEncoding().toStringMasked()}|">
                <i class="material-icons">navigate_next</i>
              </a>
            </td>
          </tr>
        </th:block>
      </table>
    </div>
  </div>
</article>
</html>
